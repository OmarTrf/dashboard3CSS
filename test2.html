<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<title></title>
	<style>
		body{
			height: 100vh;
		}
		#add_product{
			position: absolute;
			left: 60%;
			top: 50%;
			transform: translate(-50%,-50%);
		}
		#add_product .card{
			transform: translate(-50%);
			width: 400px;
			height: 400px;
		}
		#add_product .card .form-control,
		#add_product .card .btn{
			position: relative;
			margin-top: 4%;
		}
		#add_product .card .btn{
			background: #3B2C92;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="add_product">
			<div class="card text-center">
			  <div class="card-header">
			    <h2>Add product</h2>
				<p>You can add product</p>
			  </div>
			  <div class="card-body">
					<form>
					  <div class="form-group">
					    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Product Name">
					  </div>
					  <div class="form-group">
					    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Quantite">
					  </div>
					 <div class="row">
					    <div class="col">
					      <input type="number" class="form-control" placeholder="prix d'achat">
					    </div>
					    <div class="col">
					      <input type="text" class="form-control" placeholder="prix de vente">
					    </div>
					 </div>
					 <div class="row">
					    <div class="col">
					      <input type="text" class="form-control" placeholder="prix d'achat">
					    </div>
					    <div class="col">
					      <input type="text" class="form-control" placeholder="prix de vente">
					    </div>
					 </div>
					  <button type="submit" class="btn btn-primary w-100">Submit</button>
					</form>
			  </div>
			</div>	
		</div>
</body>
</html>
